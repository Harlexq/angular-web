<nav>
  <ul class="pagination">
    @if (nextPreviousButton) {
    <li class="page-item">
      <button
        class="page-link"
        (click)="previous()"
        [disabled]="currentPage === 1"
      >
        Ã–nceki
      </button>
    </li>
    } @for (totalPage of totalPages; track $index) {
    <ng-container>
      @if ($index + 1 >= currentPage - maxSize && $index + 1 <= currentPage +
      maxSize) {
      <li
        class="page-item"
        [class]="currentPage === $index + 1 ? 'active' : ''"
      >
        <button class="page-link" (click)="selectPageNumber($index + 1)">
          {{ $index + 1 }}
        </button>
      </li>
      }
    </ng-container>
    } @if (nextPreviousButton) {
    <li class="page-item">
      <button
        class="page-link"
        (click)="next()"
        [disabled]="currentPage === totalPages.length"
      >
        Sonraki
      </button>
    </li>
    }
  </ul>
</nav>
